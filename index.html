<!DOCTYPE html>

<html lang="ja">

     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>噺の話 DEMO</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </head>

    <body>

        <div id="screen">
            <div class="selectBox">
                <div class="select" id="select1"><p class="selectText" id="selectText1"></p></div>
                <div class="select" id="select2"><p class="selectText" id="selectText2"></p></div>
                <div class="select" id="select3"><p class="selectText" id="selectText3"></p></div>
            </div>
            <img src="img/bg0.png" alt="" id="bgimg" class="fadein-slow3s">
            <img src="img/bg-overlay.png" alt="" id="bgimg-overlay" class="fadein-slow5s-Late3s">
            <img id="character" class="none" src="img/whoisshe.png" alt="">
            <div id="messbox" class="none">
                <div id="textbox">
                    <p id="text"></p>
                </div>
            </div>
        </div>
        <div id="UIBOX">
            <img src="img/logo.png" alt="" id="logo" class="fadein-slow5s-Late">
        </div>
    </body>

    <script type="text/javascript" src="main.js"></script>

</html>
